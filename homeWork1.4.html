<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork1.4</title>
</head>

<body>
    <fieldset>
        <legend>Jūsų informacija</legend>
        <table>
            <tr>
                <td><label for="username">Vardas:</label></td>
                <td><input type="text" id="username" name="username"></td>
            </tr>
            <tr>
                <td><label for="surname">Pavardė:</label></td>
                <td><input type="text" id="surname" name="surname"></td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>Klausimai</legend>
        <div>
            <label for="">Kaip sužinojote apie mus?</label>
            <select name="" id="">
                <option value="">Google</option>
                <option value="">Kita</option>
            </select>
        </div>

        <div><br>
            <legend>Ar apsilankysite vėl?</legend>
            <input type="radio" name="color"> Taip
            <input type="radio" name="color"> Ne
            <input type="radio" name="color"> Galbūt
        </div>

        <div><br>
            <legend>Ką manote apie kursą?</legend>
            <textarea name="" id="" cols="30" rows="10" placeholder="Rašikyte viską ką galvojate"></textarea>
        </div>

        <br>
        <legend>Pažymėkite programavimo/žymėjimo kalbas su kuriomis esate susipažinę:</legend>
        <table>
            <tr>
                <td><input type="checkbox" name="fav_language" id="c#" value="C#"></td>
                <td><label for="c#">C#</label></td>
                <td><input type="checkbox" name="fav_language" id="java" value="JAVA"></td>
                <td><label for="java">JAVA</label></td>
                <td><input type="checkbox" name="fav_language" id="php" value="PHP"></td>
                <td><label for="php">PHP</label></td>
            </tr>

            <tr>
                <td><input type="checkbox" name="fav_language" id="html" value="Html"></td>
                <td><label for="html">HTML</label></td>
                <td><input type="checkbox" name="fav_language" id="css" value="CSS"></td>
                <td><label for="css">CSS</label></td>
                <td><input type="checkbox" name="fav_language" id="javascript" value="JavaScript"></td>
                <td><label for="javascript">JavaScript</label></td>
            </tr>

            <tr>
                <td><input type="checkbox" name="fav_language" id="python" value="Python"></td>
                <td><label for="python">Python</label></td>
                <td><input type="checkbox" name="fav_language" id="ruby" value="Ruby"></td>
                <td><label for="ruby">Ruby</label></td>
            </tr>
        </table>

        <tr><br>
            <td><input type="submit" value="Siūsti"></td>
        </tr>

    </fieldset>


</body>

</html>
