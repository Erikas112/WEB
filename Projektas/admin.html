<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>



<body>
    <div class="row container">
        <h1>Iveskite Vilkika</h1>
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="name" type="text" class="validate">
                    <label for="name">Pavadinimas</label>
                </div>
                <div class="input-field col s6">
                    <input id="model" type="text" class="validate">
                    <label for="model">Modelis</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="Id" type="text" class="validate">
                    <label for="Id">Numeris</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="photo" type="text" class="validate">
                    <label for="photo">Nuotraukos nuoroda</label>
                </div>
            </div>
    
            </div>
            <button class="btn waves-effect waves-light" id="send">Submit
                <i class="material-icons right">send</i>
            </button>


        </form>
    </div>

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/truckClient.js"></script>
  
    <script>
        document.getElementById("send").addEventListener("click", function () {
            event.preventDefault();

            let truck = {
                name: document.getElementById("name").value,
                model: document.getElementById("model").value,
                photo: document.getElementById("photo").value,
                id: document.getElementById("Id").value,

            };

            createTrucks(truck).then(responce => console.log(responce))
        })

    </script>

</body>
